<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden select-none">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloudstax Web Workstation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display.swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body class="bg-black text-gray-200 h-full w-full overflow-hidden font-sans" onclick="window.hideContextMenu()">

    <!-- Hidden Inputs for Logic -->
    <input type="file" id="folderImportInput" webkitdirectory directory class="hidden" />

    <!-- 1. Boot Screen -->
    <div id="boot-screen" class="fixed inset-0 z-[99999] bg-black flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h1 class="text-xl font-bold text-gray-400 tracking-widest">CLOUDSTAX</h1>
    </div>

    <!-- 2. Background Canvas -->
    <canvas id="bg-canvas" class="fixed inset-0 z-0"></canvas>

    <!-- 3. Desktop Environment -->
    <div id="desktop-area" class="relative z-10 w-full h-full pt-6 pb-16 px-6">
        <div id="desktop-icons" class="grid grid-flow-col grid-rows-[repeat(auto-fill,100px)] gap-4 w-fit h-full content-start">
            <!-- Injected by os.js -->
        </div>
    </div>

    <!-- 4. App Launcher (Finder) -->
    <div id="appLauncher" class="hidden absolute inset-0 z-50 bg-black/60 backdrop-blur-sm flex items-center justify-center">
        <div class="w-[90%] max-w-[800px] h-[80%] max-h-[500px] bg-[#1a1b26] border border-gray-700 rounded-xl shadow-2xl flex flex-col overflow-hidden animate-zoomIn">
            <div class="h-12 bg-gray-900 border-b border-gray-700 flex items-center px-4 justify-between">
                <div class="flex gap-2">
                    <button onclick="WindowManager.toggleLauncher()" class="w-3 h-3 rounded-full bg-red-500 hover:bg-red-400"></button>
                    <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500"></div>
                </div>
                <input id="finderSearch" type="text" placeholder="Search Apps..." class="bg-gray-800 border border-gray-700 rounded px-3 py-1 text-sm text-gray-300 outline-none focus:border-blue-500 w-64">
            </div>
            
            <div class="flex flex-1 overflow-hidden">
                <div id="finderSidebar" class="w-48 bg-gray-900/50 border-r border-gray-700 p-2 overflow-y-auto"></div>
                <div id="finderMain" class="flex-1 p-6 overflow-y-auto bg-[#1a1b26]"></div>
            </div>
            
            <div class="h-10 bg-gray-900 border-t border-gray-700 flex items-center justify-between px-4 text-xs text-gray-500">
                <span id="finderStatus">0 items</span>
                <button onclick="window.Editor ? window.Editor.open() : alert('Editor not loaded')" class="flex items-center gap-1 text-blue-400 hover:text-blue-300 font-medium">
                    <span class="material-symbols-outlined text-sm">add</span> New Project
                </button>
            </div>
        </div>
    </div>

    <!-- 5. Editor Window (Redesigned) -->
    <div id="editor-app" class="window hidden absolute top-5 left-10 w-[90%] h-[90%] bg-[#1e1e1e] border border-gray-700 rounded-lg shadow-2xl flex flex-col overflow-hidden resize-x" style="min-width: 600px; min-height: 400px;">
        
        <!-- Toolbar -->
        <div class="h-12 bg-[#2d2d2d] flex items-center justify-between px-4 border-b border-black select-none" onmousedown="WindowManager.startDrag(event, 'editor-app')">
            <div class="flex items-center gap-4">
                <!-- Window Controls -->
                <div class="flex gap-2 group mr-2">
                    <button onclick="document.getElementById('editor-app').classList.add('hidden')" class="window-close close-btn w-3 h-3 rounded-full bg-red-500 text-red-900 flex items-center justify-center font-bold text-[8px] opacity-75 group-hover:opacity-100">Ã—</button>
                    <button onclick="WindowManager.minimize('editor-app')" class="w-3 h-3 rounded-full bg-yellow-500 opacity-75 group-hover:opacity-100"></button>
                    <button class="w-3 h-3 rounded-full bg-green-500 opacity-75 group-hover:opacity-100"></button>
                </div>
                
                <!-- Project Name -->
                <div class="flex items-center gap-2 bg-black/20 px-3 py-1 rounded-md border border-white/5">
                     <span class="material-symbols-outlined text-blue-400 text-sm">terminal</span>
                     <input id="inName" type="text" class="bg-transparent text-sm font-bold text-gray-200 outline-none w-32 placeholder-gray-500 focus:w-48 transition-all" placeholder="Untitled">
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center gap-1">
                    <button onclick="if(window.Editor) window.Editor.toggleScaffold()" class="flex items-center gap-1 px-3 py-1.5 text-xs text-gray-300 hover:text-white hover:bg-white/10 rounded transition-colors" title="Generate Structure">
                        <span class="material-symbols-outlined text-[16px]">account_tree</span>
                    </button>
                    <button onclick="if(window.Editor) window.Editor.triggerFolderImport()" class="flex items-center gap-1 px-3 py-1.5 text-xs text-gray-300 hover:text-white hover:bg-white/10 rounded transition-colors" title="Import Folder">
                        <span class="material-symbols-outlined text-[16px]">folder_open</span>
                    </button>
                    <button onclick="if(window.Editor) window.Editor.downloadZip()" class="flex items-center gap-1 px-3 py-1.5 text-xs text-gray-300 hover:text-white hover:bg-white/10 rounded transition-colors" title="Export Zip">
                        <span class="material-symbols-outlined text-[16px]">download</span>
                    </button>
                </div>
            </div>

            <!-- Right Controls -->
            <div class="flex items-center gap-3">
                <!-- Layout Toggles -->
                <div class="flex bg-black/40 rounded p-1 border border-white/5">
                    <button id="btnViewCode" onclick="if(window.Editor) window.Editor.setLayout('code')" class="px-3 py-0.5 text-[10px] uppercase font-bold tracking-wider text-gray-400 hover:text-white rounded transition-colors">Code</button>
                    <button id="btnViewSplit" onclick="if(window.Editor) window.Editor.setLayout('split')" class="px-3 py-0.5 text-[10px] uppercase font-bold tracking-wider text-gray-400 hover:text-white rounded transition-colors">Split</button>
                    <button id="btnViewPreview" onclick="if(window.Editor) window.Editor.setLayout('preview')" class="px-3 py-0.5 text-[10px] uppercase font-bold tracking-wider text-gray-400 hover:text-white rounded transition-colors">Run</button>
                </div>
                
                <!-- Save Button -->
                <button onclick="if(window.Editor) window.Editor.saveProject()" class="flex items-center gap-2 px-4 py-1.5 bg-blue-600 hover:bg-blue-500 text-white rounded font-medium text-xs shadow-lg shadow-blue-500/20 transition-all">
                    <span class="material-symbols-outlined text-[16px]">save</span> Save
                </button>
                
                <button onclick="document.getElementById('saveOptionsModal').classList.toggle('hidden')" class="text-gray-400 hover:text-white">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </div>

        <!-- Editor Workspace -->
        <div class="flex-1 flex overflow-hidden relative">
            
            <!-- File Tree Sidebar -->
            <div id="file-tree" class="w-64 bg-[#181818] border-r border-black flex flex-col shrink-0">
                <div class="h-8 bg-[#212121] px-3 flex items-center justify-between border-b border-black">
                    <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Explorer</span>
                    <button onclick="if(window.Editor) window.Editor.newFile()" class="text-gray-400 hover:text-white" title="New File"><span class="material-symbols-outlined text-[14px]">add</span></button>
                </div>
                <div id="fileTreeContent" class="flex-1 overflow-y-auto p-1"></div>
            </div>

            <!-- Main Split Area -->
            <div id="editorWorkspaceWrapper" class="flex-1 flex overflow-hidden relative">
                
                <!-- Code Pane -->
                <div id="editorContainer" class="flex-1 flex flex-col bg-[#282a36] relative w-1/2 min-w-0 transition-all duration-300">
                    <div id="editor" class="flex-1 text-sm font-mono"></div>
                    
                    <!-- Console Pane (Collapsible) -->
                    <div id="editorConsole" class="h-32 bg-[#1a1b26] border-t border-gray-700 flex flex-col shrink-0 transition-all">
                        <div class="h-6 flex items-center justify-between px-2 bg-[#15161e] border-b border-gray-800 cursor-pointer select-none" onclick="if(window.Editor) window.Editor.toggleConsole()">
                             <span class="text-[10px] font-bold text-gray-500 uppercase flex items-center gap-2">
                                <span class="material-symbols-outlined text-[12px]">terminal</span> Console
                             </span>
                             <span class="material-symbols-outlined text-[12px] text-gray-500" id="consoleToggleIcon">expand_more</span>
                        </div>
                        <div id="consoleOutput" class="flex-1 overflow-y-auto p-2 font-mono text-xs space-y-1 text-gray-300"></div>
                    </div>
                </div>

                <!-- Preview Pane -->
                <div id="editorPreviewPane" class="w-1/2 border-l border-black bg-[#f0f0f0] flex flex-col min-w-0 transition-all duration-300">
                    <!-- Browser Bar -->
                    <div class="h-9 bg-white border-b border-gray-300 flex items-center px-2 gap-2 shadow-sm z-10">
                        <div class="flex gap-1">
                            <div class="w-2.5 h-2.5 rounded-full bg-red-400"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-yellow-400"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-green-400"></div>
                        </div>
                        <div class="flex-1 bg-gray-100 border border-gray-200 h-6 rounded px-3 flex items-center gap-2">
                             <span class="material-symbols-outlined text-[12px] text-gray-400">lock</span>
                             <span id="previewUrlBar" class="text-[10px] text-gray-500 font-mono truncate">localhost:3000</span>
                        </div>
                        <button onclick="if(window.Editor) window.Editor.refreshPreview()" class="text-gray-500 hover:text-blue-600 p-1 rounded hover:bg-gray-100" title="Refresh">
                            <span class="material-symbols-outlined text-[16px]">refresh</span>
                        </button>
                        <button onclick="if(window.Editor) window.Editor.launchExternalPreview()" class="text-gray-500 hover:text-blue-600 p-1 rounded hover:bg-gray-100" title="Pop Out">
                            <span class="material-symbols-outlined text-[16px]">open_in_new</span>
                        </button>
                    </div>
                    
                    <!-- Iframe Wrapper -->
                    <div class="flex-1 relative bg-white">
                        <iframe id="editorPreviewFrame" class="w-full h-full border-0" sandbox="allow-scripts allow-forms allow-modals allow-popups allow-same-origin"></iframe>
                        <!-- Overlay when resizing/dragging to prevent iframe capture -->
                        <div id="iframeOverlay" class="absolute inset-0 bg-transparent hidden"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 6. Scaffold Designer Modal -->
    <div id="scaffoldModal" class="hidden absolute inset-0 z-[200] bg-black/60 backdrop-blur-sm flex items-center justify-center">
        <div class="w-[600px] bg-[#1e1e1e] border border-gray-600 rounded-lg shadow-2xl flex flex-col overflow-hidden animate-zoomIn">
            <div class="h-12 bg-[#2d2d2d] border-b border-black flex items-center justify-between px-4">
                 <span class="font-bold text-white flex items-center gap-2">
                    <span class="material-symbols-outlined text-blue-400">account_tree</span> 
                    Scaffold Designer
                 </span>
                 <button onclick="if(window.Editor) window.Editor.toggleScaffold()" class="text-gray-400 hover:text-white"><span class="material-symbols-outlined">close</span></button>
            </div>
            <div class="p-6 flex flex-col gap-4">
                 <div class="flex justify-between items-end">
                     <div>
                        <h3 class="text-sm font-bold text-gray-200">Generate Project Structure</h3>
                        <p class="text-xs text-gray-500">Paste an ASCII tree or select a preset to begin.</p>
                     </div>
                     <select id="scaffoldPreset" onchange="if(window.Editor) window.Editor.loadScaffoldPreset(this.value)" class="bg-gray-800 border border-gray-600 text-xs text-gray-300 rounded px-3 py-1.5 outline-none">
                         <option value="">Select Preset...</option>
                         <option value="todo">Todo App</option>
                         <option value="electron">Electron App</option>
                         <option value="landing">Landing Page</option>
                     </select>
                 </div>
                 <textarea id="scaffoldInput" class="h-64 bg-[#151515] border border-gray-700 rounded p-4 font-mono text-xs text-blue-100 resize-none outline-none focus:border-blue-500 transition-colors leading-relaxed" spellcheck="false" placeholder="root/&#10;  src/&#10;    index.html"></textarea>
                 <button onclick="if(window.Editor) window.Editor.buildFromScaffold()" class="bg-blue-600 hover:bg-blue-500 text-white py-2.5 rounded text-sm font-bold flex items-center justify-center gap-2 shadow-lg shadow-blue-600/20 transition-all">
                     <span class="material-symbols-outlined text-[18px]">construction</span> Generate & Open
                 </button>
            </div>
        </div>
    </div>

    <!-- 7. Settings/Save Modal -->
    <div id="saveOptionsModal" class="hidden fixed inset-0 z-[1000] bg-black/50 backdrop-blur-sm flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg shadow-xl w-96 border border-gray-700 animate-popIn">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-white">Project Settings</h3>
                <button onclick="if(window.Editor) window.Editor.deleteProject()" class="text-red-400 hover:text-red-300 text-xs flex items-center gap-1 border border-red-900/50 bg-red-900/20 px-3 py-1.5 rounded transition-colors">
                    <span class="material-symbols-outlined text-[14px]">delete</span> Delete
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1.5 uppercase tracking-wide">Stack / Category</label>
                    <input id="inStack" class="w-full bg-[#151515] border border-gray-600 rounded p-2.5 text-sm text-white focus:border-blue-500 outline-none transition-colors" placeholder="e.g. Utility">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1.5 uppercase tracking-wide">Icon Source</label>
                    <div class="flex gap-2">
                        <input id="inIcon" class="flex-1 bg-[#151515] border border-gray-600 rounded p-2.5 text-sm text-white focus:border-blue-500 outline-none transition-colors" placeholder="terminal OR ./assets/logo.png">
                    </div>
                    <p class="text-[10px] text-gray-500 mt-1">Supports Google Fonts names or local file paths</p>
                </div>
                <div class="flex gap-4 pt-2 border-t border-gray-700/50 mt-4">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input id="chkDesk" type="checkbox" class="accent-blue-500 w-4 h-4">
                        <span class="text-sm text-gray-300 group-hover:text-white transition-colors">Pin to Desktop</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input id="chkFav" type="checkbox" class="accent-yellow-500 w-4 h-4">
                        <span class="text-sm text-gray-300 group-hover:text-white transition-colors">Favorite</span>
                    </label>
                </div>
                
                <!-- Hidden inputs for state -->
                <input id="saveName" type="hidden">
                <input id="saveStack" type="hidden">
                <input id="saveIcon" type="hidden">
                <input id="saveFav" type="hidden">
                <input id="savePin" type="hidden">
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="document.getElementById('saveOptionsModal').classList.add('hidden')" class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors">Cancel</button>
                <button onclick="if(window.Editor) window.Editor.saveProject()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold rounded shadow-lg shadow-blue-600/20 transition-all">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- 8. Dock -->
    <div id="dock-container" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 z-50">
        <div class="glass px-4 py-2 rounded-2xl flex items-center gap-4 shadow-2xl scale-100 hover:scale-[1.02] transition-transform">
            <button onclick="WindowManager.toggleLauncher()" class="w-12 h-12 bg-gray-800/80 rounded-xl hover:-translate-y-2 transition-all flex items-center justify-center text-white shadow-lg border border-white/10" title="Finder">
                <span class="material-symbols-outlined text-2xl">apps</span>
            </button>
            <div class="w-px h-8 bg-white/20"></div>
            <div id="dock-apps" class="flex gap-3"></div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="contextMenu" class="hidden absolute z-[99999] bg-[#1f2937] border border-gray-700 shadow-xl rounded-lg py-1 min-w-[150px]"></div>

    <!-- Notification Toast -->
    <div id="notification" class="hidden fixed top-6 right-6 px-4 py-3 rounded-lg shadow-xl text-sm font-medium z-[100000] text-white animate-slideIn bg-blue-600"></div>

    <!-- --- SCRIPTS --- -->
    <!-- Foundation Layer (no dependencies) -->
    <script src="js/utils.js"></script>
    <script src="js/debugger.js"></script>
    <script src="js/project.js"></script>
    
    <!-- Phase 2: Rules & VFS -->
    <script src="js/rules.js"></script>
    <script src="js/db.js"></script>
    <script src="js/settings.js"></script>
    
    <!-- Phase 3: Widgets, Workspace & Renderer -->
    <script src="js/widgets.js"></script>
    <script src="js/workspace.js"></script>
    <script src="js/renderer.js"></script>
    
    <!-- Phase 4: Export Pipeline -->
    <script src="js/export.js"></script>
    
    <!-- Legacy Core (backward compatibility) -->
    <script src="js/core.js"></script>
    
    <!-- Existing Modules -->
    <script src="js/wm.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/os.js"></script>

    <!-- Init -->
    <script>
        window.onload = function() {
            // Setup Editor CodeMirror Instance
            const editorEl = document.getElementById('editor');
            if(editorEl) {
                window.editorCM = CodeMirror(editorEl, {
                    mode: "htmlmixed",
                    theme: "dracula",
                    lineNumbers: true,
                    autoCloseTags: true,
                    autoCloseBrackets: true,
                    lineWrapping: true,
                    tabSize: 2,
                    foldGutter: true,
                    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
                });
                
                // Debounced Preview Update
                let timeout;
                window.editorCM.on("change", () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => {
                        // Only auto-update if preview is visible to save resources
                        const previewPane = document.getElementById('editorPreviewPane');
                        if(previewPane && !previewPane.classList.contains('hidden')) {
                             if(window.Editor) window.Editor.refreshPreview();
                        }
                    }, 1500);
                });
            }

            // Init OS
            if(window.init) window.init();
            
            // Listen for Folder Import (SAFE CHECK ADDED)
            const folderInput = document.getElementById('folderImportInput');
            if(folderInput && window.Editor) {
                folderInput.addEventListener('change', window.Editor.handleFolderImport);
            }
        };
    </script>
</body>
</html>
